name: Node CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      # - name: npm install
      #   run: |
      #     make install
      #   env:
      #     CI: true
      # - name: Run linter
      #   run: |
      # - name: Run test
      #   run: |
      #     make test
      - name: npm install
        run: make install
      - name: run linter
        run: make lint
